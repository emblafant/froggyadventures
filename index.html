<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Froggy's Smol Adventure Codes</title>
  <link rel="shortcut icon" href="froggy-favicon.PNG">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" async></script>
</head>
<body>
<main>
  <div id="speech-bubble">
    <img src="Speech-bubble.png" alt="Speech-bubble">
    <p id="speech-bubble-text">Enter your code!</p>
  </div>
  <div id="monster">
    <img id="monster-illustration" src="Happy-frog.PNG" alt="Cartoon frog">
    <label for="input" class="hide">Enter code</label>
    <input type="text" id="input" maxlength="4" placeholder="feed me!">
  </div>
  <div class="button-wrapper">
    <button id="submit-button">GO!</button>
  </div>
</main>
</body>
</html>
